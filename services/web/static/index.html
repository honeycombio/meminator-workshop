<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meminator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/@jessitronica/hny-otel-web@0.10.38/dist/hny.js"></script>
    <script>window.Hny.initializeTracing({provideOneLinkToHoneycomb: true, apiKey: "process.env.HONEYCOMB_API_KEY", serviceName: "meminator-web"})</script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Roboto
        }

        h1 {
            font-family: 'Roboto Mono', Roboto;
            margin: 0;
            font-size: 1.8rem;
            color: orange;
        }

        button {
            border: 5px solid orange;
            background-color: #fff;
            color: black;
            border-radius: 15px;
            padding: 10px 20px 10px 20px;
            font-weight: 700;
            font-size: 3rem;
            font-family: 'Roboto Mono', Roboto;
        }

        button:hover {
            border: 5px solid white;
            background-color: orange;
            color: white;
        }

        img {
            max-width: 100%;
        }

        div {
            font-weight:bolder;
            font-size: 1.2em;
        }

        div.content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img#loading-meme {
            width: 250px;
        }

        .feedback-container {
            margin-top: 20px;
            max-width: 500px;
        }

        .rating-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .label {
            display: block;
            margin-top: 5px;
            font-size: 1rem;
        }

        .rating-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid orange;
            background-color: #333;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rating-button:hover {
            background-color: orange;
            color: black;
            transform: scale(1.1);
        }

        .user-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222;
            border-bottom: 2px solid #333;
            position: relative;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid orange;
        }

        .user-name {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div class="user-container">
        <h1>Meminator 10114</h1>
        <div class="user-info" id="user-info" hx-get="/backend/user-info" hx-trigger="load">
            <img id="user-avatar" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="User Avatar" class="user-avatar">
            <span id="user-name" class="user-name">Anonymous</span>
        </div>
    </div>
    <p>
        <button id="go">GO</button>
    </p>
    <div id="message" style="display:none"></div>
    <div class="content">
        <img id="picture" src="#" alt="Picture" style="display:none"></img>
        <img id="loading-meme" src="./loading-meme.gif" alt="Loading Meme" style="display:none"></img>
        <div id="feedback" style="display:none" class="feedback-container">
            <div class="rating-options">
                <button id="thumbs-up" class="rating-button">
                    <span class="emoji">ðŸ¥°</span>
                    <span class="label">Love it!</span>
                </button>
                <button id="thumbs-down" class="rating-button">
                    <span class="emoji">ðŸ˜’</span>
                    <span class="label">Not great</span>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
