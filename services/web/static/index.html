<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meminator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/@jessitronica/hny-otel-web@0.10.38/dist/hny.min.js"></script>
    <script>window.Hny.initializeTracing({provideOneLinkToHoneycomb: true, apiKey: process.env.HONEYCOMB_API_KEY, serviceName: "meminator-web"})</script>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Roboto
        }

        h1 {
            font-family: 'Roboto Mono', Roboto;
        }

        button {
            border: 5px solid orange;
            background-color: #fff;
            color: black;
            border-radius: 15px;
            padding: 10px 20px 10px 20px;
            font-weight: 700;
            font-size: 3rem;
            font-family: 'Roboto Mono', Roboto;
        }

        button:hover {
            border: 5px solid white;
            background-color: orange;
            color: white;
        }

        img {
            max-width: 100%;
        }

        div {
            font-weight:bolder;
            font-size: 1.2em;
        }

        div.content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img#loading-meme {
            width: 250px;
        }

        .feedback-container {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid orange;
            border-radius: 10px;
            background-color: #222;
            max-width: 500px;
        }

        .rating-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .emoji {
            font-size: 2.5rem;
            transition: transform 0.2s;
        }

        .rating-option:hover .emoji,
        .rating-option input[type="radio"]:checked + .emoji {
            transform: scale(1.3);
        }

        .label {
            margin-top: 5px;
            font-size: 1rem;
        }

        .rating-button {
            border: 3px solid orange;
            background-color: #333;
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rating-button:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Meminator 10114</h1>
    <p>
        <button id="go">GO</button>
    </p>
    <div id="message" style="display:none"></div>
    <div class="content">
        <img id="picture" src="#" alt="Picture" style="display:none"></img>
        <img id="loading-meme" src="./loading-meme.gif" alt="Loading Meme" style="display:none"></img>
        <div id="feedback" style="display:none" class="feedback-container">
            <p>How do you like this meme?</p>
            <div class="rating-options">
                <label class="rating-option">
                    <input type="radio" name="rating" value="thumbs-up">
                    <span class="emoji">üëç</span>
                    <span class="label">Love it!</span>
                </label>
                <label class="rating-option">
                    <input type="radio" name="rating" value="thumbs-down">
                    <span class="emoji">üëé</span>
                    <span class="label">Not great</span>
                </label>
            </div>
            <button id="submit-rating" class="rating-button">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="../src/index.js">
    </script>
</body>

</html>
